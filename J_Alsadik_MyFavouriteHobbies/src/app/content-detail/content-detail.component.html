<mat-card class="card">
    <div class="container {{hobbies? hobbies.title: ''}}" *ngIf="hobbies">
        <mat-card-header>
            <mat-card-title class="title "*ngIf="hobbies.title"> Hobby title:{{hobbies? hobbies.title: ""}}</mat-card-title>
        </mat-card-header>
       <mat-card-content>
        <div class="description" *ngIf="hobbies.description"> Description:  {{hobbies? hobbies.description:""}} </div>
        <div class="creater" *ngIf="hobbies.creater">Creater:  {{hobbies? hobbies.creater:""}}</div>
        <img mat-card-image class="img" (click)="clickevent()" *ngIf="hobbies.imgURL"  [src]='hobbies.imgURL'/>
        <img mat-card-image class="img" (click)="clickevent()" *ngIf="!hobbies.imgURL" src="https://content.thriveglobal.com/wp-content/uploads/2018/05/Hobbie.jpeg"/>
        
        <div class="type" *ngIf="hobbies.type" appHoverAffect styling="line" >Type :{{hobbies? hobbies.type :""}} </div>
        <div class="tags"*ngIf="hobbies.tags" >Tags:
            <span class="tag" *ngFor="let tag of hobbies.tags" appHoverAffect styling="weight" >
                {{tag}}
            </span>  
        </div>
        <a routerLink="../">Go back to the list</a>
       </mat-card-content>
        
    </div>
    <div *ngIf="!hobbies">
        No Hobby at that id exists.<a routerLink="../">Go back to the list</a>
    </div>
    </mat-card>
